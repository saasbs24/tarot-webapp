<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–í—ã–±–æ—Ä –∫–∞—Ä—Ç –¢–∞—Ä–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #circle {
            position: relative;
            width: 350px;
            height: 350px;
            margin: auto;
            margin-top: 20px;
            transform-origin: center;
            animation: rotateCircle 10s linear infinite;
        }
        @keyframes rotateCircle {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .card {
            width: 100px;
            height: 170px;
            position: absolute;
            perspective: 1000px;
            transform-origin: center;
            cursor: pointer;
            transform: rotate(0deg); /* –£–±–∏—Ä–∞–µ–º –Ω–∞–∫–ª–æ–Ω */
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-front {
            transform: rotateY(180deg);
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #selected-cards {
            display: none;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .selected-card {
            width: 120px;
            height: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>üéØ –í—ã–±–µ—Ä–∏—Ç–µ 3 –∫–∞—Ä—Ç—ã –¢–∞—Ä–æ</h1>
    <div id="circle"></div>
    <div id="selected-cards"></div>
    <button id="submitBtn" disabled>‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tg = window.Telegram.WebApp;
            tg.expand();

            const params = new URLSearchParams(window.location.search);
            let user_id = params.get("user_id") || (tg.initDataUnsafe?.user?.id || null);

            if (!user_id) {
                console.error("‚ùå –û—à–∏–±–∫–∞: user_id –Ω–µ –ø–æ–ª—É—á–µ–Ω!");
                alert("–û—à–∏–±–∫–∞: WebApp –Ω–µ —Å–º–æ–≥ –ø–æ–ª—É—á–∏—Ç—å –≤–∞—à user_id!");
                return;
            } else {
                console.log("‚úÖ –ü–æ–ª—É—á–µ–Ω user_id:", user_id);
            }

            const allCards = [
                "–®—É—Ç.jpg", "–ú–∞–≥.jpg", "–í–µ—Ä—Ö–æ–≤–Ω–∞—è –∂—Ä–∏—Ü–∞.jpg", "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞.jpg", "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä.jpg", "–ò–µ—Ä–æ—Ñ–∞–Ω—Ç.jpg", 
                "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ.jpg", "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞.jpg", "–°–∏–ª–∞.jpg", "–û—Ç—à–µ–ª—å–Ω–∏–∫.jpg", "–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã.jpg", "–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å.jpg",
                "–ü–æ–≤–µ—à–µ–Ω–Ω—ã–π.jpg", "–°–º–µ—Ä—Ç—å.jpg", "–£–º–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å.jpg", "–î—å—è–≤–æ–ª.jpg", "–ë–∞—à–Ω—è.jpg", "–ó–≤–µ–∑–¥–∞.jpg", 
                "–õ—É–Ω–∞.jpg", "–°–æ–ª–Ω—Ü–µ.jpg", "–°—É–¥.jpg", "–ú–∏—Ä.jpg"
            ];

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            const availableCards = shuffle([...allCards]).slice(0, 5);
            const circleContainer = document.getElementById("circle");
            const selectedCardsContainer = document.getElementById("selected-cards");
            let selected = [];

            function arrangeCardsInCircle() {
                const totalCards = availableCards.length;
                const radius = 120;
                const centerX = 175;
                const centerY = 175;

                availableCards.forEach((card, index) => {
                    const angle = (index / totalCards) * Math.PI * 2;
                    const x = centerX + radius * Math.cos(angle) - 50;
                    const y = centerY + radius * Math.sin(angle) - 85;

                    const cardElement = document.createElement("div");
                    cardElement.className = "card";
                    cardElement.style.left = `${x}px`;
                    cardElement.style.top = `${y}px`;
                    cardElement.innerHTML = `
                        <div class="card-inner" onclick="flipCard(this, '${card}')">
                            <div class="card-back">
                                <img src="cards/card_back.jpg" alt="Back">
                            </div>
                            <div class="card-front">
                                <img src="cards/${card}" alt="${card}">
                            </div>
                        </div>
                    `;

                    circleContainer.appendChild(cardElement);
                });
            }

            arrangeCardsInCircle();

            window.flipCard = function (element, card) {
                const parent = element.parentElement;
                if (!parent.classList.contains("flipped")) {
                    parent.classList.add("flipped");
                    selected.push(card);

                    if (selected.length === 3) {
                        document.getElementById("submitBtn").disabled = false;
                        setTimeout(() => showSelectedCards(), 1000);
                    }
                }
            };

            function showSelectedCards() {
                circleContainer.style.display = "none";
                selectedCardsContainer.style.display = "flex";
                selected.forEach(card => {
                    const cardElement = document.createElement("div");
                    cardElement.className = "selected-card";
                    cardElement.innerHTML = `<img src="cards/${card}" alt="${card}">`;
                    selectedCardsContainer.appendChild(cardElement);
                });
            }

            document.getElementById("submitBtn").addEventListener("click", () => {
                if (selected.length === 3) {
                    console.log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram:", selected);

                    if (window.Telegram && window.Telegram.WebApp) {
                        const payload = JSON.stringify({ user_id, cards: selected });

                        console.log("üöÄ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞:", payload);
                        tg.sendData(payload);

                        setTimeout(() => {
                            console.log("‚è≥ –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp...");
                            tg.close();
                        }, 1000);
                    } else {
                        console.warn("‚ö†Ô∏è Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!");
                        alert("–û—à–∏–±–∫–∞: Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.");
                    }
                }
            });
        });
    </script>

</body>
</html>
