<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>–í—ã–±–æ—Ä –∫–∞—Ä—Ç –¢–∞—Ä–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        #cards {
            display: flex;

        }
        .card-inner {

            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-front {
            transform: rotateY(180deg);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>üéØ –í—ã–±–µ—Ä–∏—Ç–µ 3 –∫–∞—Ä—Ç—ã –¢–∞—Ä–æ</h1>
    <div id="cards"></div>
    <button id="submitBtn" disabled>‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã</button>

    <script>
    window.onload = function () {
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º WebApp

        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ Telegram API
        const params = new URLSearchParams(window.location.search);
		const user_id = params.get("user_id") || tg.initDataUnsafe?.user?.id || null;

        if (!user_id) {
            console.error("‚ùå –û—à–∏–±–∫–∞: user_id –Ω–µ –ø–æ–ª—É—á–µ–Ω –∏–∑ Telegram WebApp!");
        } else {
            console.log("‚úÖ –ü–æ–ª—É—á–µ–Ω user_id:", user_id);
        }

        const allCards = [
            "–®—É—Ç.jpg", "–ú–∞–≥.jpg", "–í–µ—Ä—Ö–æ–≤–Ω–∞—è –∂—Ä–∏—Ü–∞.jpg", "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞.jpg", "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä.jpg", "–ò–µ—Ä–æ—Ñ–∞–Ω—Ç.jpg",
            "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ.jpg", "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞.jpg", "–°–∏–ª–∞.jpg", "–û—Ç—à–µ–ª—å–Ω–∏–∫.jpg", "–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã.jpg", "–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å.jpg",
            "–ü–æ–≤–µ—à–µ–Ω–Ω—ã–π.jpg", "–°–º–µ—Ä—Ç—å.jpg", "–£–º–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å.jpg", "–î—å—è–≤–æ–ª.jpg", "–ë–∞—à–Ω—è.jpg", "–ó–≤–µ–∑–¥–∞.jpg",
            "–õ—É–Ω–∞.jpg", "–°–æ–ª–Ω—Ü–µ.jpg", "–°—É–¥.jpg", "–ú–∏—Ä.jpg"
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ 5 –∫–∞—Ä—Ç
        const selectedCards = shuffle([...allCards]).slice(0, 5);

        const cardsContainer = document.getElementById("cards");
        const selected = [];

        selectedCards.forEach(card => {
            const cardElement = document.createElement("div");
            cardElement.className = "card";
            cardElement.innerHTML = `
                <div class="card-inner" onclick="flipCard(this, '${card}')">
                    <div class="card-back">
                        <img src="cards/card_back.jpg" alt="Back" style="width: 100%; height: 100%;">
                    </div>
                    <div class="card-front">
                        <img src="cards/${card}" alt="${card}" style="width: 100%; height: 100%;">
                    </div>
                </div>
            `;
            cardsContainer.appendChild(cardElement);
        });

        window.flipCard = function (element, card) {
            const parent = element.parentElement;
            if (!parent.classList.contains("flipped")) {
                parent.classList.add("flipped");
                selected.push(card);
                if (selected.length === 3) {
                    document.getElementById("submitBtn").disabled = false;
                }
            }
        };

        document.getElementById("submitBtn").addEventListener("click", () => {
            if (selected.length === 3) {
                console.log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram:", selected);

                if (window.Telegram && window.Telegram.WebApp) {
                    const payload = { user_id: user_id, cards: selected };

                    console.log("üöÄ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞:", payload);
                    window.Telegram.WebApp.sendData(JSON.stringify(payload));

                    setTimeout(() => {
                        console.log("‚è≥ –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp...");
                        window.Telegram.WebApp.close();
                    }, 2000);
                } else {
                    console.warn("‚ö†Ô∏è Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –¥–∞–Ω–Ω—ã–µ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!");
                }
            }
        });
    };
</script>

</body>
</html>
